name: ğŸ§ª CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    name: ğŸ¨ Format

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ¨ Check formatting
        run: bun run format:check

  unit-tests:
    runs-on: ubuntu-latest
    name: ğŸ§ª Unit Tests (${{ matrix.workspace }})
    strategy:
      matrix:
        workspace:
          - idp-status-monitoring-consumer
          - idp-status-monitoring-producer

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§ª Run tests
        working-directory: ${{ matrix.workspace }}
        run: bun test

  typecheck:
    runs-on: ubuntu-latest
    name: ğŸ” TypeCheck

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Type check
        run: bun run typecheck
