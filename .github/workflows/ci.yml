name: 🧪 CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    name: 🎨 Format

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install --frozen-lockfile

      - name: 🎨 Check formatting
        run: bun run format:check

  unit-tests:
    runs-on: ubuntu-latest
    name: 🧪 Unit Tests (${{ matrix.workspace }})
    strategy:
      matrix:
        workspace:
          - monitoring-idp-consumer
          - monitoring-idp-producer

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install --frozen-lockfile

      - name: 🧪 Run tests
        working-directory: ${{ matrix.workspace }}
        run: bun test

  typecheck:
    runs-on: ubuntu-latest
    name: 🔍 TypeCheck

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install --frozen-lockfile

      - name: 🔍 Type check
        run: bun run typecheck
