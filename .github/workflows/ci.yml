name: ğŸ§ª CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    name: ğŸ¨ Format

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ¨ Check formatting
        run: bun run format:check

  unit-tests:
    runs-on: ubuntu-latest
    name: ğŸ§ª Unit Tests (${{ matrix.workspace }})
    strategy:
      matrix:
        workspace:
          - monitoring-idp-consumer
          - monitoring-idp-producer

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§ª Run tests
        working-directory: ${{ matrix.workspace }}
        run: bun test

  integration-tests:
    runs-on: ubuntu-latest
    name: ğŸ”— Integration Tests (${{ matrix.example }})
    strategy:
      matrix:
        example:
          - idp_cascading_failures
          - idp_error_handling
          - idp_health_check_rpc
          - idp_proxy_middleware
          - idp_resilience

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ”— Run integration tests
        working-directory: examples/${{ matrix.example }}
        run: bun test

  typecheck:
    runs-on: ubuntu-latest
    name: ğŸ” TypeCheck

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Type check
        run: bun run typecheck
