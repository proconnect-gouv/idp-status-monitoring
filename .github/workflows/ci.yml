name: 🧪 CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    name: 🎨 Format

    steps:
      - name: 📥 Checkout
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0

      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install --frozen-lockfile

      - name: 🎨 Check formatting
        run: bun run format:check

  unit-tests:
    runs-on: ubuntu-latest
    name: 🧪 Unit Tests (${{ matrix.workspace }})
    strategy:
      matrix:
        workspace:
          # - monitoring-idp-consumer
          - monitoring-idp-producer

    steps:
      - name: 📥 Checkout
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0

      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install --frozen-lockfile

      - name: 🧪 Run tests
        working-directory: ${{ matrix.workspace }}
        run: bun test

  typecheck:
    runs-on: ubuntu-latest
    name: 🔍 TypeCheck

    steps:
      - name: 📥 Checkout
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0

      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install --frozen-lockfile

      - name: 🔍 Type check
        run: bun run typecheck
