name: ğŸ³ Docker Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: "${{ matrix.target }} ${{ matrix.arch }}"
    runs-on: ubuntu-24.04${{ matrix.arch == 'arm64' && '-arm' || '' }}
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        arch:
          - amd64
          - arm64
        target:
          - consumer
          - producer

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: ğŸ” Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.target }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push by digest
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          target: ${{ matrix.target }}
          platforms: ${{ matrix.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=ghcr.io/${{ github.repository }}/${{ matrix.target }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

      - name: ğŸ“¤ Export digest
        if: github.event_name != 'pull_request'
        working-directory: ${{ runner.temp }}
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          mkdir -p "digests/${{ matrix.target }}"
          printenv DIGEST > "digests/${{ matrix.target }}/${{ matrix.arch }}.digest"
          printenv DOCKER_METADATA_OUTPUT_JSON > "digests/${{ matrix.target }}/meta.json"

      - name: ğŸ“¦ Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: digests-${{ matrix.target }}-${{ matrix.arch }}
          path: ${{ runner.temp }}/digests
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-24.04
    if: github.event_name != 'pull_request'
    needs: build
    permissions:
      packages: write

    steps:
      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: ğŸ“¥ Download digests
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: ğŸ”— Create multiarch images
        working-directory: ${{ runner.temp }}
        run: |
          for image in $(ls digests); do
            readarray -t args < <(jq -r '(.tags[]|"--tag=\(.)")' < "digests/$image/meta.json")
            docker buildx imagetools create "${args[@]}" $(cat digests/$image/*.digest)
            docker buildx imagetools inspect $(jq -r '.tags[0]' < "digests/$image/meta.json")
          done

  integration-tests:
    runs-on: ubuntu-latest
    name: ğŸ”— Integration Tests (${{ matrix.example }})
    needs: build
    strategy:
      matrix:
        example:
          - idp_cascading_failures
          - idp_error_handling
          - idp_health_check_rpc
          - idp_proxy_middleware
          - idp_resilience

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: ğŸ—ï¸ Build consumer
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          cache-from: type=gha
          context: .
          load: true
          target: consumer

      - name: ğŸ—ï¸ Build producer
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          cache-from: type=gha
          context: .
          load: true
          target: producer

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: latest

      - name: ğŸ”§ Set up Docker Compose
        uses: docker/setup-compose-action@364cc21a5de5b1ee4a7f5f9d3fa374ce0ccde746 # v1.2.0
        with:
          version: latest

      - name: ğŸ“¦ Pull dependencies
        run: docker compose pull
        working-directory: examples/${{ matrix.example }}

      - name: ğŸ”— Run integration tests
        run: bun test
        working-directory: examples/${{ matrix.example }}
