name: 🐳 Docker Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        target:
          - consumer
          - producer

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: 🏷️ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.target }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: 🏗️ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: ${{ matrix.target }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🏗️ Build consumer for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          target: consumer
          load: true
          tags: monitoring-consumer:test
          cache-from: type=gha

      - name: 🏗️ Build producer for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          target: producer
          load: true
          tags: monitoring-producer:test
          cache-from: type=gha

      - name: 🧪 Test consumer
        run: |
          docker run --rm monitoring-consumer:test > output.txt
          cat output.txt
          grep -q "Hello via Bun!" output.txt

      - name: 🧪 Test producer
        run: |
          docker run --rm monitoring-producer:test > output.txt
          cat output.txt
          grep -q "Hello via Bun!" output.txt
