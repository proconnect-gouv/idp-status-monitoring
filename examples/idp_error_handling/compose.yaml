services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mock-idp:
    image: nginx:alpine
    volumes:
      - ./mock-idp.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://127.0.0.1/health || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 3

  producer:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: producer
    environment:
      - AMQP_URL=amqp://guest:guest@rabbitmq:5672
      - IDP_URLS=["http://mock-idp/idp/healthy","http://mock-idp/idp/error","http://mock-idp/idp/not-found"]
      - QUEUE_PRODUCER_NAME=monitoring-producer
      - QUEUE_CONSUMER_NAME=monitoring-consumer
      - HTTP_TIMEOUT=10000
      - PORT=3000
    depends_on:
      rabbitmq:
        condition: service_healthy
      mock-idp:
        condition: service_healthy

  consumer:
    build:
      context: ../..
      dockerfile: Dockerfile
      target: consumer
    environment:
      - AMQP_URL=amqp://guest:guest@rabbitmq:5672
      - QUEUE_PRODUCER_NAME=monitoring-producer
      - QUEUE_CONSUMER_NAME=monitoring-consumer
      - HTTP_TIMEOUT=10000
      - MAP_FI_NAMES_TO_URL={"healthy":"http://mock-idp/idp/healthy","error":"http://mock-idp/idp/error","not-found":"http://mock-idp/idp/not-found"}
    depends_on:
      rabbitmq:
        condition: service_healthy
      mock-idp:
        condition: service_healthy

  test-runner:
    image: curlimages/curl:latest
    depends_on:
      - rabbitmq
      - mock-idp
      - producer
      - consumer
    entrypoint: ["sleep", "infinity"]
