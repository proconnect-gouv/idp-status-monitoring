server {
    listen 80;
    server_name auth.calth.ultramarines;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location / {
        return 200 "We march for Macragge! Calth authentication protocols active.";
        add_header Content-Type text/plain;
    }
}
