server {
    listen 80;
    server_name auth.macragge.ultramarines;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location / {
        return 200 "Courage and Honour! Macragge's authentication stands eternal.";
        add_header Content-Type text/plain;
    }
}
